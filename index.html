<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee Date Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>

<div class="container">

    <div class="jumbotron" id="jumbotron">
            <h1 class="text-center">Employee Data Management</h1>
            <h3 class="text-center">A comprehensive directory of employee billable hours</h3>
    </div>

    <!--Current Employee-->
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Current Employee</div>
        
        <!-- Table -->
        <table class="table">
            <thad>
                <tr>
                    <th>Employee Name</th>
                    <th>Role</th>
                    <th>Start Date MM/DD/YY</th>
                    <th>Months Worked</th>
                    <th>Monthly Rate ($)</th>
                    <th>Total Billed ($)</th>
                </tr>
            </thad>
        </table>
    </div>
    
    <br>


    <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Add Employee</div>
        <div class="input-group">
            <span class="input-group-addon">Employee Name</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" id="employee-name">
        </div>

        <br>

        <div class="input-group">
            <span class="input-group-addon">Role</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" id="role">
        </div>

        <br>

        <div class="input-group">
            <span class="input-group-addon">Start Date</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" placeholder="DD/MM/YY" id="start-date">
        </div>

        <br>

        <div class="input-group">
            <span class="input-group-addon">Monthly Rate</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" id="monthly-rate">
        </div>

        <br>

            <button id="add-employee">Submit</button>
        </div>
    </div>

</div>

<script src="timesheet.js"></script>
    
</body>
</html>
